<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <style>
        .form-container {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h2>User Registration and Login</h2>

    <!-- Toggle buttons -->
    <button onclick="showForm('registration')">Registration</button>
    <button onclick="showForm('login')">Login</button>

    <!-- Registration Form -->
    <div id="registrationForm" class="form-container">
        <form onsubmit="return validateRegistrationForm()">
            <h3>Registration Form</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female<br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</label><br><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <form onsubmit="return validateLoginForm()">
            <h3>Login Form</h3>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required><br><br>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Show the selected form (Registration or Login)
        function showForm(formType) {
            document.getElementById('registrationForm').classList.remove('active');
            document.getElementById('loginForm').classList.remove('active');
            if (formType === 'registration') {
                document.getElementById('registrationForm').classList.add('active');
            } else {
                document.getElementById('loginForm').classList.add('active');
            }
        }

        // By default, show registration form
        showForm('registration');
    </script>
</body>
</html>
